<!Doctype html>
<html>
	<head>
		<title>Вставка изображения</title>
        <meta charset='utf-8' />
	</head>
	<body>
        <canvas height='600' width='600' id='pic'></canvas>
        <br/>
        <input type="text" value="Вставьте ссылку"/>
        <button>Сменить изображение</button>
		<script>
            const button = document.querySelector('button');
            const form = document.querySelector('input');
            
            const changeImg = function() {
                const p = document.getElementById("pic"),
                ctx2 = p.getContext('2d'), 
                pict = new Image();
                const url = form.value;             
                pict.src = url;  
                pict.onload = function() {   
                ctx2.drawImage(pict, 0, 0);  
                }
            }
            button.addEventListener('click', changeImg);
            const picture = document.getElementById("pic"),
            ctx = picture.getContext('2d'), 
            pic = new Image();              
            pic.src = 'https://images.ru.prom.st/677553280_w640_h640_corsa-deco-keramogranit.jpg';  
            pic.onload = function() {   
            ctx.drawImage(pic, 0, 0);  
            }     
		</script>
	</body>
</html>
